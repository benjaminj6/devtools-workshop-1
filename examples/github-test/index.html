<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Repo Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <form class="submitForm" id="repoSearch" action="">
    <label class="topicLabel" for="searchTopic">Search for a topic</label>
    <input class="form-control topicInput" type="text" name="searchTopic">
    <button class="btn btn-primary submitButton" type="submit">Search!</button>
  </form>

  <div id="items" class='repoList'>

  </div>

  <template id="repoTemplate">
    <article class="article card">
      <h1>
        <a class="link" target="_blank"></a>
      </h1>

      <h2 class="description"></h2>

      <div class="author">
        <h3 class="authorName"></h3>
        <img class="avatar">
      </div>

      <ul class="stats"></ul>
    </article>
  </template>
  <script src="./app.js"></script>
</body>

</html>
